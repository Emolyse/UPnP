<!doctype html>
<html ng-app="UPnP">
<head>
    <title>UPnP</title>
    <meta charset="utf-8"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="sc as ctrl">
<server-explorer
        context="ctrl.context"
        firstbrick="ctrl.firstbrick"
        ></server-explorer>
<section layout="row" layout-align="space-between center" class="player" layout-sm="column">
    <div class="rendererIcon" layout="row">
        <section  ng-repeat="renderer in ctrl.context.bricks | toArray:false | filter:{type:'BrickUPnP_MediaRenderer'}" class="rendererSeul">
            <media-renderer
                    brick="renderer"
                    context="ctrl.context">
            </media-renderer>
        </section>
    </div>
    <player context="ctrl.context">
    </player>
    <div class="nomLecture">{{ctrl.context.mediaName}}</div>
</section>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="./bundleUPnP.js"></script>
</body>
</html>

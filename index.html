<!doctype html>
<html ng-app="UPnP">
<head>
    <title>UPnP</title>
    <meta charset="utf-8"/>
    <style>
        .brick{
            display: flex;
            flex-flow: row nowrap;
        }
        .brick > img{
            height: 50px;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="sc as ctrl">
<md-content>
    <md-content>
        <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}" md-dynamic-height>
            <section ng-bind class="brick" ng-repeat="brick in ctrl.context.bricks | toArray:false | filter:{type:'BrickUPnP_MediaServer'}">
                <md-tab ng-click="ctrl.Browse(brick.id,0)">
                    <md-tab-label>{{brick.name}}</md-tab-label>
                    <md-tab-body>
                        <section class="md-padding">

                        <player
                            renderer="ctrl.context.rendererId"
                        </player>
                        <media-explorer
                        brick="brick"
                        title="{{brick.name}}"
                        context="ctrl.context">
                        </media-explorer>
                        {{ctrl.context.loadedMedia}}<br>
                        {{ctrl.context.rendererId}}
                        <section ng-repeat="renderer in ctrl.context.bricks | toArray:false | filter:{type:'BrickUPnP_MediaRenderer'}">
                            <img ng-src="{{renderer.iconURL}}" ng-click="ctrl.setRenderer(renderer.id)">
                            <media-renderer
                                 title="renderer.name"
                                       brick="brick"
                                    media="ctrl.context.medias">
                            </media-renderer>
                        </section>
                    </md-tab-body>
                </md-tab>
            </section>
        </md-tabs>
    </md-content>

    <!--Pour plus tard: pour gérer les palettes de couleurs on peut récupérer un template déjà prêt-->

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="./bundleUPnP.js"></script>
</body>
</html>

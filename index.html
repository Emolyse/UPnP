<!doctype html>
<html ng-app="UPnP">
<head>
    <title>UPnP</title>
    <meta charset="utf-8"/>
    <style>
        .brick{
            display: flex;
            flex-flow: row nowrap;
        }
        .brick > img{
            height: 50px;
            vertical-align: middle;
        }
    </style>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="sc as ctrl">
<server-explorer
        context="ctrl.context"
        firstbrick="ctrl.firstbrick"
></server-explorer>
<section layout="row" layout-align="space-between center" class="player" layout-sm="column">
    <section ng-repeat="renderer in ctrl.context.bricks | toArray:false | filter:{type:'BrickUPnP_MediaRenderer'}" class="rendererIcon">
        <img ng-src="{{renderer.iconURL}}" ng-click="ctrl.setRenderer(renderer.id)">
        <media-renderer
                title="renderer.name"
                brick="brick"
                media="ctrl.context.medias">
        </media-renderer>
    </section>
    <player
            renderer="ctrl.context.rendererId">
    </player>
    <div class="nomLecture">Nom du fichier en cours de lecture</div>
</section>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-toArrayFilter/toArrayFilter.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="./bundleUPnP.js"></script>
</body>
</html>

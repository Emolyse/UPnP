<!doctype html>
<html ng-app="UPnP">
<head>
    <title>UPnP</title>
    <meta charset="utf-8"/>
    <style>
        .brick{
            display: flex;
            flex-flow: row nowrap;
        }
        .brick > img{
            height: 50px;
            vertical-align: center;
        }
    </style>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="sc as ctrl">
<md-content>
    <md-content>
        <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}" md-dynamic-height>
            <section ng-bind class="brick" ng-repeat="brick in ctrl.context.bricks | toArray:false | filter:{type:'BrickUPnP_MediaServer'}">
                <md-tab ng-click="ctrl.browses(brick,0)">
                    <md-tab-label>{{brick.name}}</md-tab-label>
                    <md-tab-body>
                        <section class="md-padding">
                            <section class="flex directories" layout="row">
                                <div class="flex directory" ng-repeat="dir in ctrl.context.directories">
                                    <h2>{{dir.name}}</h2>
                                    <img ng-src="{{dir.iconURL}}" ng-click="ctrl.browses(brick, dir.directory)">
                                </div>
                            </section>
                            <section class="flex" layout="column">
                                <div class="flex" ng-repeat="media in ctrl.context.medias">
                                    <h2>{{media.name}}</h2>
                                    <img ng-src="{{media.iconURL}}" ng-click="ctrl.browses(brick, dir.directory)">
                                    <button ng-click="ctrl.loadMedias(media.serverId, ctrl.rendererId, media.mediaId)">LOAD</button>
                                    <button ng-click="ctrl.play(ctrl.rendererId)">PLAY</button>
                                </div>
                            </section>

                                <md-list>
                                    <md-list-item class="md-3-line" ng-repeat="media in ctrl.context.medias">
                                        <img ng-src="{{media.iconURL}}" ng-click="ctrl.browses(brick, dir.directory)">
                                        <div class="md-list-item-text">
                                            <h2>{{media.name}}</h2>

                                            <md-button class="md-fab" aria-label="Eat cake" ng-click="ctrl.loadMedias(media.serverId, ctrl.rendererId, media.mediaId)">
                                                <md-icon md-svg-src="img/refresh.svg"></md-icon>
                                            </md-button>

                                            <md-button class="md-fab" aria-label="Eat cake" ng-click="ctrl.play(ctrl.rendererId)">
                                                <md-icon md-svg-src="img/play.svg"></md-icon>
                                            </md-button>

                                            <button ng-click="ctrl.loadMedias(media.serverId, ctrl.rendererId, media.mediaId)">LOAD</button>
                                            <button ng-click="ctrl.play(ctrl.rendererId)">PLAY</button>
                                        </div>
                                        <md-divider md-inset ng-if="!$last"></md-divider>
                                    </md-list-item>
                                </md-list>
                            </md-content>-->


                            <!--<media-explorer-->
                            <!--title="{{brick.name}}"-->
                            <!--brick="brick"-->
                            <!--explorer="ctrl.context.explorer">-->
                            <!--</media-explorer>-->
                        </section>

                        <section ng-repeat="renderer in ctrl.context.bricks | toArray:false | filter:{type:'BrickUPnP_MediaRenderer'}" class="rendererRepeat">
                            <md-card>
                                <img ng-src="{{renderer.iconURL}}" ng-click="ctrl.setRenderer(renderer.id)">
                                <md-card-content>
                                    <media-renderer
                                            title="{{renderer.name}}"
                                            brick="brick"
                                            media="ctrl.context.medias">
                                    </media-renderer>
                                    <p>{{renderer.name}}</p>
                                </md-card-content>
                            </md-card>

                            <!--<img ng-src="{{renderer.iconURL}}" ng-click="ctrl.setRenderer(renderer.id)">
                            <media-renderer
                                 title="{{renderer.name}}"
                                       brick="brick"
                                    media="ctrl.context.medias">
                            </media-renderer>-->
                        </section>
                    </md-tab-body>
                </md-tab>
            </section>
        </md-tabs>
    </md-content>

    <!--Pour plus tard: pour gérer les palettes de couleurs on peut récupérer un template déjà prêt-->

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>

</html>

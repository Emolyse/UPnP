<style type="text/css"></style>
<p class="breadCrumb">
    <label ng-repeat="ad in mc.breadCrumb" ng-click="mc.Browse(ad.dirId)">| {{ad.title}}</label>
</p>
<md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start">
      <md-card ng-repeat="dir in context.explorer.directories"  ng-click="mc.Browse(dir.id)">
        {{dir.name}}
      </md-card>
</md-content>

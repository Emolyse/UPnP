<div class="ariane">
<ul id="breadcrumb">
    <li ng-repeat="ad in mec.breadCrumb" ng-click="mec.Browse(ad.id)"><a>{{ad.title}}</a></li>
</ul>
</div>
<md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start">
    <directory dir-name="dir.name" ng-repeat="dir in context.explorer.directories" ng-click="mec.Browse(dir)"></directory>
</md-content>
<md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start">
    <media ng-repeat="media in context.explorer.medias"
        media="media"
        context="context"
        brick="brick"
            >
    </media>
</md-content>
